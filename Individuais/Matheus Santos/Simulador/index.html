<script>

    function calcular_prejuizo() {
        var tamanho = Number(input_tamanho.value)
        var lucro = Number(input.input_lucro.value)
        var lucroTotal = tamanho*lucro
        var prejuizo = (lucroTotal * 0.2)
        var prejuizoLuz = (prejuizo * 0.03)

        div_conteudo.innerHTML = `
        Em condições normais, é comum ter prejuizo de até 20% por conta de fatores diversos. Porém, a desatenção com a luz
        representa 3% da perda de grãos de soja. <br>
        Seu lucro é de ${lucroTotal}, com prejuizo médio de ${prejuizo}, sendo R$${prejuizoLuz} por falta de monitoramento de luz.
        `
    }
</script>
